<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Tož To Kalkulačka</h1>
        <form id="calcForm" class="calcForm">
            <input type="number" id="prvni" class="numberinput" placeholder="První číslo" required><br>
            <select id="operace" class="operace">
                <option value="scitani">Sčítání (+)</option>
                <option value="odecitani">Odečítání (-)</option>
                <option value="nasobeni">Násobení (x)</option>
                <option value="deleni">Dělení (÷)</option>
            </select><br>
            <input type="number" id="druhe" class="numberinput" placeholder="Druhé číslo" required>
            <p id="vysledek"></p>
            <button type="button" onclick="calculate()">Spočítat</button>
        </form>
    </div>

</body>
</html>
